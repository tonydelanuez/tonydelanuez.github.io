baseURL: "https://tdoot.com/"
title: tony de la nuez' personal blog
theme: papermod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

pagination:
  enabled: true
  pagerSize: 5

googleAnalytics: G-Y62CJP0177

minify:
  disableXML: true
  minifyOutput: true

params:
  mainSections:
  - writing
  - photography
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: tony de la nuez' personal blog
  description: "keep your expectations low and i may surprise you"
  keywords: [Blog, Portfolio, Technology, "Software Engineering", "Kubernetes", "Platform Engineering", "Infrastructure", "Security", "Career Development"]
  author: Tony
  # author: ["Me", "You"] # multiple authors
  images: ["/images/pictures/portrait.jpg"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: true

  ShowReadingTime: false
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/images/icons/favicon.ico"
    favicon16x16: "/images/icons/favicon-16x16.png"
    favicon32x32: "/images/icons/favicon-32x32.png"
    apple_touch_icon: "/images/icons/apple-touch-icon.png"
    safari_pinned_tab: "/images/icons/apple-touch-icon.png"

  label:
    text: "tdoot"
    icon: /images/icons/apple-touch-icon.png
    iconHeight: 15

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: heads up..
    subtitle: "no money back guarantee here"
    imageUrl: /images/pictures/portrait.jpg
    imageWidth: 100
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: Tony De La Nuez
    Content: |
      I'm a software developer based in Austin, Texas who specializes in Kubernetes, platform engineering, and
      infrastructure security. I've built platforms for large companies like Atlassian, Twitter, Discord, and now Airbnb.
      Aside from tech I enjoy working outside, fitness, paintball, and Magic the Gathering.

  socialIcons:
    - name: github
      url: "https://github.com/tonydelanuez"
    - name: bluesky
      url: "https://bsky.app/profile/tdoot.com"
    - name: youtube
      url: "https://www.youtube.com/@itstdoot"
    - name: tiktok
      url: "https://www.tiktok.com/@itstdoot"
    - name: instagram
      url: "https://www.instagram.com/itstdoot"
    - name: twitter
      url: "https://twitter.com/tdoot_"
  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # editPost:
  #   URL: "https://github.com/tonydelanuez/tonydelanuez.github.io/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: writing
      name: writing
      url: /categories/writing
      weight: 1
    - identifier: photos
      name: photos
      url: /photos
      weight: 2
    - identifier: reading
      name: reading
      url: /reading
      weight: 3
    - identifier: life
      name: life 
      url: /life
      weight: 4
    # - identifier: categories
    #   name: categories
    #   url: /categories/
    #   weight: 4
    - identifier: tags
      name: tags
      url: /tags
      weight: 5
