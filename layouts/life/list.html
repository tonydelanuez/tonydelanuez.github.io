{{- define "main" }}

<header class="page-header">
  <h1>life</h1>
</header>

<div class="posts-list">
  {{- range .Pages.GroupByDate "2006" }}
  <div class="year-group">
    <h2>{{ .Key }}</h2>
    {{- range .Pages }}
    <article class="micro-post">
      <div class="micro-post-card">
        {{ if ne .Title (dateFormat "2006-01-02 15:04" .Date) }}
          <div class="micro-post-title">
            <h3>{{ .Title }}</h3>
          </div>
        {{ end }}
        <div class="micro-post-content">
          {{ .Content }}
        </div>
        <div class="micro-post-meta">
          <a href="{{ .RelPermalink }}" class="micro-post-date">
            {{ .Date.Format "3:04 PM Â· Jan 2, 2006" }}
          </a>
        </div>
      </div>
    </article>
    {{- end }}
  </div>
  {{- end }}
</div>

{{- end }}
